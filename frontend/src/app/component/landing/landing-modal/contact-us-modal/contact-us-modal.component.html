<!-- Material form contact -->
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
            <strong>Contact us</strong>
        </h5>
    </mdb-card-header>


    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" (submit)="onSubmit()" [formGroup]='contact_form'>

            <!-- Name -->
            <div class="md-form mt-3">
                <input formControlName='name'  type="text" id="materialContactFormName"  class="form-control"
                    mdbInput required>
                <label for="materialContactFormName">Name</label>
            </div>

            <!-- E-mail -->
            <div class="md-form">
                <input formControlName='email' type="email" id="materialContactFormEmail" class="form-control"
                    mdbInput>
                <label for="materialContactFormEmail">E-mail</label>
            </div>

            <!--Message-->
            <div  class="md-form">
                <textarea formControlName='message' type="text" id="materialContactFormMessage"
                    class="form-control md-textarea" mdbInput></textarea>
                <label for="materialContactFormMessage">Message</label>
            </div>

            <!-- Copy -->
            <div class="row">
                <div class="col-md-10 mx-auto d-flex justify-content-center">
                    <mdb-checkbox>Send me a copy of this message</mdb-checkbox>
                </div>
            </div>

            <!-- Send button -->
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect"
                mdbWavesEffect type="submit">Send</button>

        </form>
        <!-- Form -->

    </mdb-card-body>

</mdb-card>
<!-- Material form contact -->
