<!-- Material form register -->
<mdb-card>

    <mdb-card-header class="info-color white-text text-center py-4">
        <h5>
            <strong>Register</strong>
        </h5>
    </mdb-card-header>

    <!--Card content-->
    <mdb-card-body class="px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;">

            <div class="form-row">
                <div class="col">
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" id="materialRegisterFormFirstName" class="form-control" mdbInput>
                        <label for="materialRegisterFormFirstName">First name</label>
                    </div>
                </div>
                <div class="col">
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="email" id="materialRegisterFormLastName" class="form-control" mdbInput>
                        <label for="materialRegisterFormLastName">Last name</label>
                    </div>
                </div>
            </div>

            <!-- E-mail -->
            <div class="md-form mt-0">
                <input type="email" id="materialRegisterFormEmail" class="form-control" mdbInput>
                <label for="materialRegisterFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
                <input type="password" id="materialRegisterFormPassword" class="form-control"
                    aria-describedby="materialRegisterFormPasswordHelpBlock" mdbInput>
                <label for="materialRegisterFormPassword">Password</label>
                <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                    At least 8 characters and 1 digit
                </small>
            </div>

            <!-- Newsletter -->
            <mdb-checkbox>Subscribe to our newsletter</mdb-checkbox>

            <!-- Sign up button -->
            <button mdbBtn color="info" outline="true" rounded="true" block="true" class="my-4 waves-effect z-depth-0"
                mdbWavesEffect(click)=onRegister()>Sign up</button>

            <!-- Log In -->
            <p>Already a member?
                <a (click)="openLogInModal()" class="text-primary">Log In</a>
            </p>

            <div>
                <!-- Forgot password -->
                <a (click)="openForgotPasswordModal()" class="text-primary">Forgot password?</a>
            </div>
            <hr>


            <!-- Terms of service -->
            <p>By Registering, you agree to the
                <a href="" target="_blank">terms & conditions.</a></p>

        </form>
        <!-- Form -->

    </mdb-card-body>

</mdb-card>
<!-- Material form register -->
