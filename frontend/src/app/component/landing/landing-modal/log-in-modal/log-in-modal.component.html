<div class="modal-content">

    <!-- Material form login -->
    <mdb-card>

        <mdb-card-header class="info-color white-text text-center py-4">
            <h5>
                <strong>Sign in</strong>
            </h5>
        </mdb-card-header>


        <!--Card content-->
        <mdb-card-body class="px-lg-5 pt-0">

            <!-- Form -->
            <form class="" style="color: #757575;" (submit)="onLogin()" [formGroup]='login_form'>

                <!-- Email Validation Error Message -->
                <div *ngFor="let validation of validation_messages.email">
                    <mdb-error class="error-message" *ngIf="login_form.get('email').hasError(validation.type) && (login_form.get('email').dirty ||
                    login_form.get('email').touched)">
                        {{validation.message}}</mdb-error>
                    </div>

                <!-- Email -->
                <div class="md-form">
                    <input formControlName='email' type="email" id="materialLoginFormEmail" class="form-control" mdbInput mdbValidate required>
                    <label for="materialLoginFormEmail">E-mail</label>
                </div>

                <!-- Password -->
                <div class="md-form">
                    <input formControlName='password' type="password" id="materialLoginFormPassword" class="form-control" mdbInput required>
                    <label for="materialLoginFormPassword">Password</label>
                </div>

                <!-- Password Validation Error Message -->
                <div *ngFor="let validation of validation_messages.password">
                    <mdb-error class="error-message" *ngIf="login_form.get('password').hasError(validation.type) && (login_form.get('password').dirty ||
                    login_form.get('password').touched)">
                        {{validation.message}}</mdb-error>
                    </div>


                <div class="d-flex justify-content-around">
                    <div>
                        <!-- Remember me -->
                        <mdb-checkbox>Remember me</mdb-checkbox>
                    </div>
                    <div>
                        <!-- Forgot password -->
                        <a (click)="openForgotPasswordModal()" class="text-primary">Forgot password?</a>
                    </div>
                </div>

                <!-- Sign in button -->
                <button mdbBtn color="info" outline="true" rounded="true" block="true"
                    class="my-4 waves-effect z-depth-0" mdbWavesEffect type="submit">Sign in</button>

                <!-- Register -->
                <p>Not a member?
                    <a (click)="openRegisterModal()" class="text-primary">Register</a>
                </p>


            </form>
            <!-- Form -->

        </mdb-card-body>

    </mdb-card>
</div>
