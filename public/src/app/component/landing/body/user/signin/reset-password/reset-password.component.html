<form [formGroup]='user_form' (submit)="onChangePassword()">

    <div class="form-group" for="password">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <mat-form-field class="w-100">
                    <input matInput placeholder="Enter your new password" [type]="hide ? 'password' : 'text'"
                        formControlName='password' required>
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>


                    <!-- Error for password -->
                    <mat-error *ngFor="let validation of validation_messages.password">
                        <mat-error class="error-message"
                            *ngIf="user_form.get('password').hasError(validation.type) && (user_form.get('password').dirty || user_form.get('password').touched)">
                            {{validation.message}}</mat-error>
                    </mat-error>
                </mat-form-field>
            </div>
        </div><br>



        <div class="form-group" for="confirm_password">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Confirm your password" [type]="hide ? 'password' : 'text'"
                            formControlName='confirm_password' required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>


                        <!-- Error for password -->
                        <mat-error *ngFor="let validation of validation_messages.confirm_password">
                            <mat-error class="error-message"
                                *ngIf="(user_form.get('confirm_password').hasError(validation.type) || user_form.hasError(validation.type))
                                && (user_form.get('confirm_password').dirty || user_form.get('confirm_password').touched)">
                                {{validation.message}}</mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </div>

        <div class="form-group useLoginSchema" for="temp_passcode">
            <div class="row">
                <div class="col-2"></div>
                <div class="col-8">
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Enter your temporary passcode" [type]="hide ? 'password' : 'text'"
                            formControlName='temp_passcode' required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    
                        <!-- Error for password -->
                        <mat-error *ngFor="let validation of validation_messages.temp_passcode">
                            <mat-error class="error-message"
                                *ngIf="user_form.get('temp_passcode').hasError(validation.type) && (user_form.get('temp_passcode').dirty || user_form.get('temp_passcode').touched)">
                                {{validation.message}}</mat-error>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div><br>
        </div>
    </div>


    <div class="form-group" for="sign_up_btn">
        <button mat-raised-button class="btn-lg btn bg-primary text-white">Reset</button>
    </div>

</form>

<ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
