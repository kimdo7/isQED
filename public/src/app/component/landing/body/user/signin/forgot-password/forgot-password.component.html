<form class="example-form">
    <h2 class="form-group">Forgot your password?</h2>
    <p class="form-group">Don't worry. Resetting your password is easy, just tell us the email address you registered
        with isQED.</p>

    <mat-form-field class="w-75 form-group">
        <input matInput placeholder="Email" [formControl]="emailFormControl" [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>

    <div class="form-group">
        <button mat-raised-button color="primary" class="form-group" (click)="sendEmail()">Send Email</button>
    </div>
    <div class="form-group">
        <a href [routerLink]="['/signin']">Sign In?</a>
    </div>

    <div class="form-group">
        <a href [routerLink]="['/signup']">Create New Account?</a>
    </div>
</form>
<ngb-alert *ngIf="errorMessage" type="danger" (close)="errorMessage = null">{{ errorMessage }}</ngb-alert>
