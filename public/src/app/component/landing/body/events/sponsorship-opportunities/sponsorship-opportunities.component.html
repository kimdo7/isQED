<h5 class="text-primary form-group">Sponsorship Opportunities</h5>

<mat-accordion>
    <mat-expansion-panel *ngFor="let data of datas" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{data.title}}
            </mat-panel-title>
        </mat-expansion-panel-header>

        <iframe *ngIf="data.code == 402323355" class="scribd_iframe_embed" title="For Sponsors and Exhibitors"
            src="https://www.scribd.com/embeds/402323355/content?start_page=1&view_mode=scroll&show_recommendations=false&access_key=key-zjowsWRDo0hycwpoRVTV"
            data-auto-height="true" data-aspect-ratio="null" scrolling="no" width="100%" height="600"
            frameborder="0"></iframe>

        <iframe *ngIf="data.code == 402323354" class="scribd_iframe_embed" title="ASQED Sponsorship"
            src="https://www.scribd.com/embeds/402323354/content?start_page=1&view_mode=scroll&show_recommendations=false&access_key=key-r3hxTvSamVsY33OxUEmi"
            data-auto-height="true" data-aspect-ratio="null" scrolling="no" width="100%" height="600"
            frameborder="0"></iframe>

        <iframe *ngIf="data.code == 402323326" class="scribd_iframe_embed"
            title="Sponsorship Opportunities at the IOT Summit"
            src="https://www.scribd.com/embeds/402323326/content?start_page=1&view_mode=scroll&show_recommendations=false&access_key=key-aHt7Njo4eiopXK9qjswj"
            data-auto-height="true" data-aspect-ratio="null" scrolling="no" width="100%" height="600"
            frameborder="0"></iframe>
    </mat-expansion-panel>
</mat-accordion>
