<!-- Header -->
<app-header id="header"></app-header>

<!-- Body Home -->
<div class="body" *ngIf="route=='Home'" style="margin-top: 120px;">
    <router-outlet></router-outlet>
</div>

<!-- Body Not Home -->
<div class="body" *ngIf="route!='Home'" style="margin-top: 120px;">
    <div class="row">
        <div class="col-lg-1"></div>
        <div class="col-xl-2 col-lg-2 col-md-2 d-none d-md-block d-lg-block d-xl-block text-center form-group">
            <app-banner></app-banner>
        </div>

        <div class="col-xl-8 col-lg-8 col-md-8" style="padding-top: 15px;">
            <div class="ml-4">
                <router-outlet></router-outlet>
            </div>

        </div>
    </div>
    <!-- <router-outlet ></router-outlet> -->
</div>

<!-- footer -->
<app-footer id="footer"></app-footer>
